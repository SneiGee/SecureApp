<ng-container *ngIf="guard">
    <div class="container p-4 mt-5" style="background-color: #fff;">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <img src="{{guard.photoUrl || './assets/user.png'}}" alt="{{ guard.knownAs }}" class="card-img-top img-thumbnail">
                    <!-- <div class="card-body">
                        <div>
                            <strong>Location:</strong>
                            <p>{{ guard.city }}</p>
                        </div>
                    </div> -->
                    <div class="card-footer">
                        <div class="btn-group d-flex">
                            <button routerLink="/security" class="btn" mat-raised-button color="default">Go back</button>
                            <!-- <button class="btn btn-success">Message</button> -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-8">
                <tabset class="member-tabset">
                    <tab heading='About {{guard.knownAs}}'>
                        <table class="table">
                            <tbody>
                                <tr>
                                    <td>Id Number #</td>
                                    <td>{{ guard.idNumber }}</td>
                                </tr>
                                <tr>
                                    <td>Name</td>
                                    <td>{{ guard.firstName }} {{ guard.lastName }}</td>
                                </tr>
                                <tr>
                                    <td>Country</td>
                                    <td>{{ guard.nationality }}</td>
                                </tr>
                                <tr>
                                    <td>City</td>
                                    <td>{{ guard.city }}</td>
                                </tr>
                                <tr>
                                    <td>Age</td>
                                    <td>{{ guard.age }}</td>
                                </tr>
                                <tr>
                                    <td>Gender</td>
                                    <td>{{ guard.gender | titlecase }}</td>
                                </tr>
                                <tr>
                                    <td>Last Active</td>
                                    <td>{{ guard.created | date }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </tab>
                    <tab heading='Photos of {{guard.knownAs}}'>
                        <ngx-gallery [options]="galleryOptions" [images]="galleryImages"
                            style="display: inline-block; margin-bottom: 20px;">
                        </ngx-gallery>
                    </tab>
                </tabset>
            </div>
        </div>
    </div>
</ng-container>
