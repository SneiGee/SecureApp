<div class="row g-0">
    <div class="col-md-6 col-lg-5 d-none d-md-block">
        <img src="assets/images/Prison-bg.jpg"
            alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;height: 100%;">
    </div>
    <div class="col-md-6 col-lg-7 d-flex align-items-center">
        <div class="card-body p-4 p-lg-5 text-black">

            <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">

                <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fa fa-cube fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Logo</span>
                </div>

                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">
                    Sign into your account
                </h5>

                <div class="row" *ngIf="validationErrors.length > 0">
                    <ul class="text-danger">
                        <li *ngFor="let error of validationErrors">
                            {{error}}
                        </li>
                    </ul>
                </div>

                <div class="form-outline mb-4">
                    <app-text-input [labelClass]="'form-label'" [label]="'Username'" formControlName="username"></app-text-input>
                </div>

                <div class="form-outline mb-4">
                    <app-text-input [labelClass]="'form-label'" [label]="'Password'" [type]="'password'" formControlName="password"></app-text-input>
                </div>

                <div class="pt-1 mb-4">
                    <button [disabled]="!loginForm.valid" class="btn btn-secondary btn-lg btn-block" style="width: 100%;" type="submit">
                        Login 
                        <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
                    </button>
                </div>

                <a class="small text-muted" href="#!">Forgot password?</a>
                <!-- <p class="" style="color: #393f81;">Don't have an account? <a href="#!"
                        style="color: #393f81;">Register here</a></p> -->
            </form>
        </div>
    </div>
</div>
