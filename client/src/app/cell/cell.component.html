<div class="container p-3 mt-5">
    <div class="row">
        <h1 class="text-center" style="font-family: serif;">Cells</h1>
        <div class="d-flex">
            <div class="d-flex col-4">
                <mat-form-field appearance="standard">
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyCellFilter($event)" placeholder="Search Cell ..." #input>
                </mat-form-field>
            </div>
        
            <div class="p-4" style="margin-left: 45%;">
                <button (click)="createDialog()" mat-raised-button color="default">
                    <mat-icon>add</mat-icon> Add New Cell
                </button>
            </div>
        </div>
        
        <div class="col-12">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataCellSource" matSort>
        
                    <!-- Id Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                        <td mat-cell *matCellDef="let row">{{ row.idNumber }}</td>
                    </ng-container>
                    
                    <!-- Id Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
                    </ng-container>
        
                    <!-- Action Column -->
                    <ng-container matColumnDef="action">
                        <th mat-sort-header *matHeaderCellDef mat-sort-header> </th>
                        <td mat-cell *matCellDef="let row">
                            <button (click)="editDialog(row)" mat-icon-button color="primary" matTooltip="Edit cell" 
                                [matTooltipPosition]="position.value">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button (click)="deleteDialog(row)" mat-icon-button color="warn" matTooltip="Delete cell" 
                                [matTooltipPosition]="position.value">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>
        
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
        
                </table>
        
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
        </div>
        
    </div>
</div>
